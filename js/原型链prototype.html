<script>
    //定义一个函数
    function Fn() {
        // 在Fn上添加一个方法
        this.test1=function(){
            console.log('test1()');
        }
    }
    Fn.prototype.test2=function(){
        // 在原型上定义一个方法
        console.log('test2()');
    }
    // 创建一个实例对象
    var fn = new Fn();
    fn.test1()
    fn.test2()
    console.log(fn.toString());
    fn.test3()
</script>
