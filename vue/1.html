<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <!-- 引入之后全局就多了一个vue的构造函数 -->
    <script src="vue.js"></script>
    <script src="dayjs.min.js"></script>
    <style>
      

    </style>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    // 全局注册组件 叫什么 在哪 不用去注册就可以用
    Vue.components('school',school)
    // 创建school组件
    const school = Vue.extend({
        // el:'#root' 组件定义不能写el配置，因为最终组件都被一个vm管理
        // data也要写成函数式
        template:`
        <div>
            <h2>nihao</h2>
            <h2>{{name}}</h2>
        </div>`,
        data(){
            return{
            name:'bnuhiu'
            }
        },
        methods: {
            say(){

            }
        },
    })
    // 创建vm
     const vm = new Vue({
        el:'#root',
        // 写了组件就得注册 这是局部注册
        components:{
            school
        },
        data:{
            opacity:1
        },
        methods: {
        },
       
    })
</script>
</html>
